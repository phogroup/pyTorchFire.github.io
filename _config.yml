title: "TorchFire"
author: "Van Hai Nguyen"
description: "The University of Texas at Austin"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout
show_social: true           # show social links in the footer
