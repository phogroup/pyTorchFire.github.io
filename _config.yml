  - {title: "Postdocs", file: "Postdoctoral_Researchers.md"}
  - {title: "Graduates", file: "Graduate_Researchers.md"}
  - {title: "Undergraduates", file: "Undergraduate_Researchers.md"}
  - {title: "Opportunities", file: "Summer_opportunities.md"}
  - {title: "Demos", file: "Preliminary_results.md"}
  - {title: "PseudoCode", file: "Code_Grammar.md"}
  - {title: "Applications", file: "Applications.md"}
  - {title: "PHO-group", url: "https://phoices.netlify.app/", icon: "globe"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:hainguyen@utexas.edu"}
  - {title: Github, icon: github, url: "https://github.com/rckirby/torchfire"}

